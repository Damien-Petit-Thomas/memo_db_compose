

services:
  proxy:
    image: httpdproxy5
    container_name: proxy
    ports:
      - 80:80



  memo_db:
    image: memo_db
    container_name: memo_db
    volumes:
      - memo_db_data:/var/lib/postgresql/data
    restart: always
    ports:
      - 5433:5432
    depends_on:
      - proxy
      

  memo_back:
    image: memo_back
    container_name: memo_back
    restart: always
    ports:
      - 3001:3001
    depends_on:
      - memo_db
      

  memo_svelte:
    image: frontok7
    container_name: front
    restart: always
    depends_on:
      - memo_back
      - memo_db
    ports:
      - 3000:3000

volumes:
  memo_db_data:


